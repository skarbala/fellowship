<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fellowship of the ring</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Cinzel:900" rel="stylesheet">
</head>
<body>
<div id="app" class="container-fluid">
    <h1 class="title">Select your fellows</h1>

    <div class="container">
    <ul class="row list-of-fellows">
      <li
        v-for="fellow in fellows"
        v-on:click="clickOne(fellow)"
        class="col-md-4"
      >
        <div class="vajcia" :class="{active:selectedFellows.includes(fellow)}">
          <h3>{{fellow.name}}</h3>
          <h2>Race: {{fellow.race}}</h2>
          <h2>Age: {{fellow.age}}</h2>
          <p class="points">{{fellow.score}} points</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="points-left" :class="{active:pointsLeft==0}">
    <p>Points left</p>
    <h2 >{{pointsLeft}}</h2>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var pointsLeft = 25;
    var app = new Vue({
        el: '#app',
        created: function () {
            fetch("storage/storage.json")
                .then(response => response.json())
                .then(data => app.fellows = data);
        },
        data: {
            pointsLeft: pointsLeft,
            fellows: '',
            selectedFellows: []
        },
        methods: {
            clickOne: function (fellow) {
                if (this.selectedFellows.includes(fellow)) {
                    this.selectedFellows.splice(this.selectedFellows.indexOf(fellow), 1);
                    this.pointsLeft = this.pointsLeft + fellow.score;
                }
                else if (this.pointsLeft - fellow.score >= 0) {
                    this.pointsLeft = this.pointsLeft - fellow.score;
                    fellow.selected = true;
                    this.selectedFellows.push(fellow);
                }
            }
        }

    });

</script>

</html>
